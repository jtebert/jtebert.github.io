<h2>Attendance</h2>
<h4>Racket (Class languages)</h4>
<p>Developed to simplify the attendance-taking procedure in a computer science course.</p>
<p>With distributed programming, students can use a client to send their names for attendance purposes, which are received and processed by a server program.</p>
